<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Weather Header-->
    <header>
      <div class="display-3" id="header">Weather Dashboard</div>
    </header>
    <!--Start Container-->
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-4">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="clearHistory">Clear History</button>
                </div>
          
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-4">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="iconUrl" scr=" " alt="weather icon" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="current-date"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="index-div" class="col-12 d-flex">
                                <p  id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 Day Forecast-->
                <div class="row"> 
                    <div class="col-12">
                        <h2>Last Searched: </h2>
                    </div>
                </div>
                  <div id="list-example" class="rowlist-group">
                      <p id="city-searched"class="list-group-item list-group-item-action"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Start of the Script tag-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
